<html lang="en" class="dark">

    <meta charset="UTF-8" />

    <title>ModVerse</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              background: '#0f172a', // Slate 950
              surface: '#1e293b',    // Slate 800
              primary: '#8b5cf6',    // Electric Violet 500 (New Attractive Color)
              secondary: '#06b6d4',  // Cyan 500 (Now Secondary)
            },
            animation: {
              'slideUp': 'slideUp 0.3s ease-out',
              'flyAway': 'flyAway 1.5s ease-in-out forwards',
            },
            keyframes: {
              slideUp: {
                '0%': { transform: 'translateY(100%)', opacity: '0' },
                '100%': { transform: 'translateY(0)', opacity: '1' },
              },
              flyAway: {
                '0%': { transform: 'translate(0, 0) scale(1)', opacity: '1' },
                '20%': { transform: 'translate(-20px, 20px) scale(0.9)', opacity: '1' },
                '100%': { transform: 'translate(300px, -300px) scale(0)', opacity: '0' },
              }
            }
          }
        }
      }
    </script>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Outfit', sans-serif;
        background-color: #0f172a;
        color: #f8fafc;
        -webkit-tap-highlight-color: transparent;
      }
      
      /* Globally hide scrollbars */
      ::-webkit-scrollbar {
        display: none;
      }
      * {
        -ms-overflow-style: none;
        scrollbar-width: none;
      }
    </style>
