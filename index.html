<!DOCTYPE html>
<html lang="en" class="dark">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PromptVerse | AI Prompt Gallery</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              background: 'var(--bg-color)',
              surface: 'var(--surface-color)',
              primary: 'var(--color-primary)',
              secondary: 'var(--color-secondary)',
              accent: 'var(--color-accent)',
            },
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
            },
          },
        },
      }
    </script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
      :root {
        /* Light Mode Variables */
        --bg-color: #f1f5f9;       /* Slate 100 */
        --surface-color: #ffffff;  /* White */
        --color-primary: #6366f1;  /* Indigo 500 */
        --color-secondary: #a855f7;/* Purple 500 */
        --color-accent: #0891b2;   /* Cyan 600 (Darker for visibility on light) */
      }

      .dark {
        /* Dark Mode Variables */
        --bg-color: #0f172a;       /* Slate 900 */
        --surface-color: #1e293b;  /* Slate 800 */
        --color-primary: #6366f1;  /* Indigo 500 */
        --color-secondary: #a855f7;/* Purple 500 */
        --color-accent: #22d3ee;   /* Cyan 400 */
      }

      body {
        font-family: 'Inter', sans-serif;
        background-color: var(--bg-color);
        color: var(--text-primary);
      }

      /* Smooth Theme Transition Animation */
      body, div, nav, button, input, textarea, select, span, h1, h2, h3, h4, h5, h6, p, a, svg {
        transition-property: background-color, border-color, color, fill, stroke;
        transition-timing-function: cubic-bezier(0.4, 0, 0.2, 1);
        transition-duration: 300ms;
      }

      /* Hide Scrollbar Globally but keep functionality */
      ::-webkit-scrollbar {
        width: 0px;
        height: 0px;
        background: transparent;
        display: none;
      }
      
      * {
        -ms-overflow-style: none;  /* IE and Edge */
        scrollbar-width: none;  /* Firefox */
      }
    </style>
